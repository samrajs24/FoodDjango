{% extends 'food/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django App</title>
</head>
<body>
    {% block body %}

    {% for food_item in food_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" src="{{food_item.food_image}}" />
        </div>
        <div class="col-md-4">
            <h3>{{food_item.food_name}}</h3>
            <h5>{{food_item.food_desc}}</h5>
            <h6>{{food_item.food_price}}</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:detail' food_item.id %}" class="btn btn-success">Details</a>
        </div>
    </div>
    {% endfor %}

    {% endblock %}

    <ul>
        <li>
            <a href="{% url 'food:detail' food_item.id %}">{{ food_item.id }} - {{ food_item.food_name }}</a>
        </li>
    </ul>
    -->

</body>
</html>
